<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Document Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css_index.css" rel="stylesheet">
</head>

<body>
    <div id="title">
    </div>
    <div id="main">
        <div id="search_div">
            <form>
                <input id="search_content" type="text" placeholder="搜索物品名称">
                <input id="search_button" type="button" value="搜索" onclick="search()">
                <!-- <label for="lang_select">Language:</label>s -->
                <select id="lang_select" title="Select Language" style="display: none;">
                </select>
            </form>
            <div id="basic_information">
                <p id="total_number"></p>
            </div>
        </div>
        <div id="items_list">
            <ul id="items_list_ul">
                <li>{{items_li}}</li>
            </ul>
        </div>
    </div>
</body>
<script src="static/data/DefaultTran.js" type="text/javascript"></script>
<script src="static/data/AddData.js" type="text/javascript"></script>
<script src="static/func.js" type="text/javascript"></script>

<script src="static/index.js" type="text/javascript"></script>
<script>
    function friendsOnload(target) {
        let h = document.body.scrollHeight;
        parent.postMessage(h, target);
    }
</script>

</html>
