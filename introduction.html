    #toast-container {
        position: fixed;

        font-family: Arial, sans-serif;
        backdrop-filter: blur(5px);
        opacity: 0;
        transform: translateY(100%);
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        max-width: 80vw;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .toast.show {
        opacity: 1;
        transform: translateY(0);
    }
